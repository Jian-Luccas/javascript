<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        //Formatações de Strings
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()}`)
        
        //Formatações de Números
        var n = 9834.7
        document.write(`<br>O valor é de ${n}<br>`)
        document.write(`O valor é de ${n.toFixed(2)}, nove mil e oitocentos e trinta e quatro reais e setenta centavos<br>`)
        document.write(`Valor em BRL é de ${n.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}<br>`)
        document.write(`Valor em USA é de ${n.toLocaleString('pt-BR', {style: 'currency', currency: 'EUA'})}<br>`)
        document.write(`Valor em EUR é de ${n.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})}<br>`)
        document.write(`Valor em BRL é de ${n.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}).replace('.', '_._')}<br>`)
    </script>
</body>
</html>
